sudo: required
services:
  - docker

script:
  # Build pdf with docker.
  - docker run --rm -w "/doc" -v $(pwd):/doc thomasweise/texlive make
  # Test if output pdf file exist.
  - if [ ! -f output/index.pdf ] ; then exit 1 ; fi

after_success:
  # Deploy public/ folder to GitHub pages.
  - cp output/index.pdf public/michaelhsu-cv.pdf

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: public
  on:
    branch: master

notifications:
  email: evenchange4@gmail.com

env:
  global:
    secure: 
